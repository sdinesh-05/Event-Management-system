<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>

</head>

<body>
    <!-- header -->
    <header id="site-header" class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a th:href="@{/home}" class="navbar-brand"><i class="fas fa-graduation-cap"></i>Event Management
                    System</a>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll">
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a th:href="@{/home}" class="nav-link" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a th:href="@{/login}" class="nav-link">Login</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a th:href="@{/dashboard}" class="nav-link text-light">Dashboard</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a th:href="@{/logout}" class="nav-link text-light">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- //header -->
</body>

</html>
