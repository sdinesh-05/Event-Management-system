<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Event Management System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Event Management System</a>
    </nav>

    <!-- Register Section -->
    <section id="register" class="d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Register</h2>
                            <ul>
                                <li class="alert alert-danger" role="alert"
                                    th:each="error : ${#fields.errors('user.*')}" th:text="${error}" />
                            </ul>
                            <form th:action="@{/public/createUser}" method="post" class="signin-form"
                                th:object="${user}">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" th:field="*{username}"
                                        placeholder="Enter your username">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" th:field="*{email}"
                                        placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="confirm-email">Confirm Email</label>
                                    <input type="email" class="form-control" th:field="*{confirmEmail}"
                                        placeholder="Confirm email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" th:field="*{pwd}"
                                        placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password">Confirm Password</label>
                                    <input type="password" class="form-control" th:field="*{confirmPwd}"
                                        placeholder="Confirm password">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Register</button>
                            </form>
                            <div class="text-center mt-3">
                                <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS ve jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
