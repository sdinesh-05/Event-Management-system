<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Event Management System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Event Management System</a>
    </nav>

    <!-- Login Section -->
    <section id="login" class="d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Login</h2>
                            <form th:action="@{/login}" method="post" class="signin-form">
                                <li class="alert alert-info" role="alert" th:if="${!#strings.isEmpty(infoMessage)}"
                                    th:text="${infoMessage}" />
                                <li class="alert alert-danger" role="alert" th:if="${!#strings.isEmpty(errorMessage)}"
                                    th:text="${errorMessage}" />
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="username" name="username"
                                        placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Password">
                                </div>

                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </form>
                            <div class="text-center mt-3">
                                <p>Don't have an account? <a th:href="@{/public/register}">Register here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS ve jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
