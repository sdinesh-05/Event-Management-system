<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- header -->
    <div th:replace="~{layouts/header :: header}">...</div>

    <div class="site-section mt-5">

        <div class="table-responsive-class container">

            <table class="table table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Content</th>
                        <th scope="col">User ID</th>
                        <th scope="col">Event ID</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="notification: ${notificationList}">
                        <td th:text="${notification.notificationId}"></td>
                        <td th:text="${notification.notificationContent}"></td>
                        <td th:text="${notification.user.userId}"></td>
                        <td th:text="${notification.event.eventId}"></td>
                        <td>
                            <a th:href="@{/admin/deleteNotification(notificationId=${notification.notificationId})}"
                                class="btn btn-danger">
                                Delete Notification
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="col-md-2 login-center text-start">
                <a th:href="@{/dashboard}">
                    <button class="btn btn-dark btn-style btn-style-3 text-left">BACK</button>
                </a>
            </div>
        </div>

    </div>
    <!-- Bootstrap Bundle with Popper (JS) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
